<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigate to Location</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            transition: background-color 0.3s, color 0.3s;
        }
        .dark-mode {
            background-color: #222;
            color: #fff;
        }
        input {
            padding: 10px;
            width: 300px;
            margin-bottom: 10px;
        }
        /* From Uiverse.io by adamgiebl */  
        button {
            --green: #1BFD9C;
            font-size: 15px;
            padding: 0.7em 2.7em;
            letter-spacing: 0.06em;
            position: relative;
            font-family: inherit;
            border-radius: 0.6em;
            overflow: hidden;
            transition: all 0.3s;
            line-height: 1.4em;
            border: 2px solid var(--green);
            background: linear-gradient(to right, rgba(27, 253, 156, 0.1) 1%, transparent 40%,transparent 60% , rgba(27, 253, 156, 0.1) 100%);
            color: var(--green);
            box-shadow: inset 0 0 10px rgba(27, 253, 156, 0.4), 0 0 9px 3px rgba(27, 253, 156, 0.1);
        }

        button:hover {
            color: #82ffc9;
            box-shadow: inset 0 0 10px rgba(27, 253, 156, 0.6), 0 0 9px 3px rgba(27, 253, 156, 0.2);
        }

        button:before {
            content: "";
            position: absolute;
            left: -4em;
            width: 4em;
            height: 100%;
            top: 0;
            transition: transform .4s ease-in-out;
            background: linear-gradient(to right, transparent 1%, rgba(27, 253, 156, 0.1) 40%,rgba(27, 253, 156, 0.1) 60% , transparent 100%);
        }

        button:hover:before {
            transform: translateX(15em);
        }

        .toggle-container {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .bauble_box .bauble_label {
            background: #2c2;
            border-radius: 50px;
            cursor: pointer;
            display: inline-block;
            height: 40px;
            width: 90px;
            transition: all 500ms ease;
        }
        .bauble_box .bauble_label:before {
            background-color: rgba(255,255,255,.2);
            border-radius: 50%;
            content: '';
            display: block;
            height: 30px;
            left: 5px;
            position: absolute;
            top: 6px;
            transition: all 500ms ease;
            width: 30px;
            z-index: 2;
        }
        .bauble_box input.bauble_input {
            opacity: 0;
            position: absolute;
        }
        .bauble_box input.bauble_input:checked + .bauble_label {
            background-color: #c22;
        }
        .bauble_box input.bauble_input:checked + .bauble_label:before {
            left: calc(100% - 35px);
        }
    </style>
</head>
<body>
    <div class="toggle-container">
        <div class="bauble_box">
            <input type="checkbox" id="toggleTheme" class="bauble_input" onclick="toggleTheme()">
            <label for="toggleTheme" class="bauble_label"></label>
        </div>
    </div>
    <h2>Navigate to a Location</h2>
    <input type="text" id="location" placeholder="Enter a location">
    <br>
    <button onclick="navigate()">Go</button>
    <script>
        function navigate() {
            var location = document.getElementById("location").value;
            if (location) {
                var mapUrl = "https://www.google.com/maps/search/?api=1&query=" + encodeURIComponent(location);
                window.open(mapUrl, "_blank");
            } else {
                alert("Please enter a location.");
            }
        }
        function toggleTheme() {
            document.body.classList.toggle("dark-mode");
        }
    </script>
</body>
</html>
